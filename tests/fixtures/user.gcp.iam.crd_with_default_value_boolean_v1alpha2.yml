apiVersion: tf-gapi.lukerops.com/v1alpha2
kind: CustomResourceDefinition
metadata:
  name: user.gcp.iam
spec:
  group: gcp.iam
  kind: User
  versions:
    - name: v1alpha2
      specSchema:
        type: object
        properties:
          email:
            type: string
          active:
            type: bool
            default: false
          endereco:
            type: object
            properties:
              tipo:
                type: string
              active:
                type: bool
                default: true
              inner_object:
                type: object
                properties:
                  inner_prop:
                    type: string
                  active:
                    type: bool
                    default: false
    - name: v1alpha3
      specSchema:
        type: object
        properties:
          email:
            type: string
          active:
            type: bool
            default: false
          endereco:
            type: object
            properties:
              tipo:
                type: string
              active:
                type: bool
                default: false
              inner_object:
                type: object
                properties:
                  inner_prop:
                    type: string
                  active:
                    type: bool
                    default: false
